{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        });
    </script>
</head>
<body>
    <div class="logincon">
            <b class="sen"><p class="text1">Glad to see you! ðŸ‘‹</p><p  class="text">Fetch the best care for your pet</p><p class="text">log in now!</p><p  class="text">letâ€™s make great things happen.</p>

            <form method="POST" class="form" action="{% url 'login' %}">
